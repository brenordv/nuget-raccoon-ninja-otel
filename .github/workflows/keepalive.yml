name: Keepalive

on:
  schedule:
    - cron: "0 9 1 * *"
  workflow_dispatch:

jobs:
  keepalive:
    name: Keepalive Ping
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Update keepalive timestamp
        run: date -u "+%Y-%m-%dT%H:%M:%SZ" > .github/.keepalive

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/.keepalive
          git diff --cached --quiet && echo "No changes" || git commit -m "chore: keepalive ping [skip ci]" && git push

  analyze:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest
    needs: keepalive
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Restore
        run: dotnet restore

      - name: SonarCloud Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        run: >
          dotnet sonarscanner begin
          /k:"$SONAR_PROJECT_KEY"
          /o:"$SONAR_ORGANIZATION"
          /d:sonar.host.url="https://sonarcloud.io"
          /d:sonar.token="$SONAR_TOKEN"
          /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"
          /d:sonar.exclusions="src_demo/**,**/appsettings.example.json"
          /d:sonar.coverage.exclusions="src_demo/**,src/tests/**"

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: >
          dotnet test
          --no-build
          --collect:"XPlat Code Coverage"
          --
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"
